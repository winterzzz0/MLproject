# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vvstudent

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://regerstrycontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9d8433aeec5b4d8f86fc7fbdc47e8335 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f07c1a6dc7b140c1b7275c77a45373ea }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: regerstrycontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9d8433aeec5b4d8f86fc7fbdc47e8335 }}/sttuper:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vvstudent'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f463e05ed33f4d1c82e52adaf19178e0 }}
        images: 'regerstrycontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9d8433aeec5b4d8f86fc7fbdc47e8335 }}/sttuper:${{ github.sha }}'